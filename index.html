<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinths and more</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h1 class="title">Labyrinths &#38; more</h1>

        <div class="menu_up_btns">

            </div>

            <div class="weapon_btn">

            </div>
        </div>

    </div>
    <script src="script/main.js"></script>
